<!DOCTYPE html>
<html lang="en">
    <!-- onsubmit="return validateForm()" -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
</head>

<body style="background-color: rgba(196, 125, 152, 0.863); text-align: center;">
    <form  class="info_form"  style="text-align: center;" name="myform" action="welcome.js"   >
        <div>
            <h1 style="text-align: center;">Students Registration Form</h1>
        </div>
        <table style="text-align: center;">
            <tr>
                <td>
                    <label style="text-align: center;"><b>First Name:</b></label>
                </td>
                <td>
                    <input type="text" data-bind="value: firstName" placeholder="Enter FirstName" minlength="2" style="text-align: center;" required/>
                </td>
            </tr>
        
            <tr>
                <td style="padding-top: 25px;">
                    <label><b>Middle Name:</b></label>
                </td>
                <td  style="padding-top: 25px;">
                    <input type="text"  data-bind="value: middleName"  placeholder="Enter MiddleName" minlength="2" required/>
                </td>
            </tr>
            <tr  style="padding-top: 25px;">
                <td  style="padding-top: 25px;"><label><b>Last Name:</b></label></td>
                <td  style="padding-top: 25px;"><input type="text" data-bind="value: lastName" placeholder="Enter LastName" minlength="2" required/></td>
            </tr>
            <tr  style="padding-top: 25px;">
                <td style="padding-top: 25px;"><label><b>Gender:</b></label></td>
                <td  style="padding-top: 25px;"><input type="radio" value="male" name="gender" data-bind="checked:selectedGender"  required/>
                    <label>Male</label>

                    <input type="radio" value="female" name="gender" data-bind="checked:selectedGender" required/>
                    <label>Female</label>
                </td>
            </tr>
            <tr  style="padding-top: 25px;">
                <td  style="padding-top: 25px;"> <label for="city"><b>Choose Passing Year:</b></label></td>
                <td  style="padding-top: 25px;"><select data-bind="options :passingyear,
                                        value: selectedyear,"></select>

                    </select></td>
            </tr>

            <!-- <tr>
                <td><label>Date Of Birth:</label></td>
                <td><input data-bind="value:MyDate"name="date" value="data" type="date">    </td>
            </tr> -->
            
            <!-- <tr>
                <td>
                    <label for="Date Of Birth">Date Of Birth:</label>
                    </td>
                    <td>
                        <input data-bind="value : MyDate" type="date">
                    </td>
                
            </tr> -->
            <tr  style="padding-top: 25px;">
                 <td  style="padding-top: 25px;"><label><b>Score Card:</b></label></td> 
                <td  style="padding-top: 25px;"><input type="number"   placeholder="Enter Test1 Score" data-bind="value: testscore1" minlength="2" required/></td>
                <td  style="padding-top: 25px;"><input type="number"  placeholder="Enter Test2 Score" data-bind="value: testscore2" minlength="2" required/></td>
                <td  style="padding-top: 25px;"><input type="number" placeholder="Enter Test3 Score"data-bind="value: testscore3" minlength="2" required/></td>
                <td  style="padding-top: 25px;"><input type="number" placeholder="Enter Test4 Score" data-bind="value: testscore4" minlength="2" required/></td>
            </tr>
            <tr  style="padding-top: 25px;">
                <!-- ko if: totalscore() != 0 -->
                <td  style="padding-top: 25px;"><b>Total Score</b></td>
                <td  style="padding-top: 25px;"><span data-bind="text:totalscore"></span></td>
                <!-- /ko -->
            </tr>
            <tr>
                <td  style="padding-top: 25px;"><b>Grade</b></td>
                <td  style="padding-top: 25px;"><span data-bind="text:totalscore"></span></td>
            </tr>
            <tr>
                <!-- ko if: totalscore()>75-->
                <td><b> Your grade is :</b> </td>
                <td>A</td>
                <!-- /ko -->
                <!-- ko if: totalscore()>60 && totalscore()<74-->
                <td> <b>Your grade is :</b> </td>
                <td>B</td>
                <!-- /ko -->
                <!-- ko if: totalscore()>50 && totalscore()<60-->
                <td><b> Your grade is : </b></td>
                <td>C</td>
                <!-- /ko -->
                <!-- ko if: totalscore()<50-->
                <td> <b>Your grade is :</b></td>
                <td>D</td>
                <!-- /ko -->
            </tr>

         <input type="submit" value="submit" /> -->
    <!-- </td>
  
</tr> -->

        </table>

    </form>
    <script src="js/main.js"></script>
</body>

</html>
